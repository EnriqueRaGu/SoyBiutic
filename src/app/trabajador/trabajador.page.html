<ion-content>
<div class="contenido">

    <input type="file" *ngIf="!imageURL" (change)="fileChanged($event)" class="filebtn" #fileButton />
   
    <ion-button class="foto" shape="round" color="primary" (click)="uploadFile()" *ngIf=!imageURL fill="outline">Subir foto</ion-button>
    
    <div>
    	<ion-row>
			<ion-col size="12">
				<ion-img class="img" *ngIf="imageURL" src="https://ucarecdn.com/{{ imageURL }}/-/scale_crop/150x150/center/"></ion-img>
				<ion-card-content>
					<ion-item>
						<ion-label position="floating">Nombre del trabajador</ion-label>
						<ion-input [(ngModel)]="nombre"></ion-input>
					</ion-item>
					<ion-button color="primary" (click)="createPost()" [disabled]="!nombre">Agregar</ion-button>
				</ion-card-content>
			</ion-col>
		</ion-row>
	</div>
	
</div>
</ion-content>
